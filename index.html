<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
     <!-- defer prevents the DOM to get loaded before the script -->
    <script src="script.js" type = "module" defer></script>
</head>
<body>
    <header class="header">
        <h2>Where in the world ?</h2>
        <button class="theme-toggle">
            <span>Dark Mode</span>
            <i class="fas fa-moon"></i>
        </button>
    </header>
    <main class="main">
        <div class="search-fields">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search" class="input-focused" placeholder="Search for a country/Continent"/>
                </div>
            </div>
            <div class="filter-regions">
                <select class="region-filter">
                    <option value="">All Regions</option>
                </select>
            </div>
        </div>

        <div class="countries-container"></div>
    </main>
</body>
</html>
